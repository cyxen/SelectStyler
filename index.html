<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link href="./css/jquery.selectstyler.css" rel="stylesheet" />
    <script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./js/jquery.selectstyler.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        $('.selectstyle2').selectstyler({
            'height-ul': '100px'
        });
        $('#select2').selectstyler();
        $('#select3').selectstyler({
            'height-ul': '300px'
        });
    });
    </script>
</head>

<body style="font-family:Arial; font-size:16px; color:#111">
    <select name="select1" class="selectstyle2" id="select1">
        <option value="0">Не выбрано</option>
        <option value="1">Выбор 1</option>
        <option value="2" selected>Выбор 2</option>
        <option value="3">Выбор 3</option>
    </select>
    <select name="select1" class="selectstyle2" id="select4">
        <option value="0">Не выбрано</option>
        <option value="1">Выбор 1</option>
        <option value="2" selected>Выбор 2</option>
        <option value="3">Выбор 3</option>
    </select>
    </br>
    </br>
    </br>
    <select name="select2" class="selectstyle" id="select2">
        <option value="0">Не выбрано</option>
        <option value="1">Выбор 1</option>
        <option value="2">Выбор 2</option>
        <option value="3">Выбор 3</option>
    </select>
    </br>
    </br>
    </br>
    <select name="select3" class="selectstyle" id="select3">

        <option value="1">Выбор 1</option>

        <option value="7">Выбор 7</option>
        <option value="8">Выбор 8</option>
        <option value="9">Выбор 9</option>
    </select>
</body>

</html>
